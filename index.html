<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cloud Hosting | Login</title>
</head>

<body>
    <!--início cabecalho-->
    <header>
        <img class="header-img" src="./Assets/cloud-download.svg" alt="logo-cloud">
        <nav class="header-menu">
            <a class="header-menu-item">Sobre</a>
            <a class="header-menu-item">Serviços</a>
            <a class="header-menu-item">Depoimentos</a>
        </nav>
    </header>

    <!--conteúdo principal-->
    <main class="container">
        <div class="left-box">
            <h1>Faça seu login<br>Para acessar os nossos serviços</h1>
            <img src="./Assets/main-animate.svg" alt="animacao">
        </div>

        <!--área dos inputs-->
        <div class="right-box">
            <div class="card-login">
                <p>LOGIN</p>
                <div class="input-area-user">
                    <label for="usuario">Usuário:</label>
                    <input type="text" name="usuario" placeholder="Usuário" required>
                </div>

                <div class="input-area-password">
                    <label for="password">Senha:</label>
                    <input type="password" name="senha" placeholder="Senha" required />
                </div>
                <button class="btn-login">Entrar</button>
            </div>
        </div>
    </main>
</body>

</html>
